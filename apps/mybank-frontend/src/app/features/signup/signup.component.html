<body class="theme-blue">
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="card">
          <div class="header">
            <p class="lead">Creer un compte</p>
          </div>
          <div class="body">
            <form class="form">
              <div class="form-group">
                <input type="text" class="form-control"  name="lastName" placeholder="Prenom(s)">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="firstName" placeholder="Nom">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="phone" placeholder="Telephone">
              </div>
              <div class="form-group">
                <input type="email" class="form-control"  name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="username" placeholder="Nom utilisateur">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Enregistrer</button>
              <div class="bottom" style="margin-top:10px;">
                <span class="helper-text">Already have an account ? <a routerLink="/signin">Se connecter</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
