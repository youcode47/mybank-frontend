<body class="theme-blue">
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="card">
          <div class="header">
            <p class="lead" data-cy="sgup-title">Creer un compte</p>
          </div>
          <div class="body">
            <form class="form">
              <div class="form-group">
                <input type="text" class="form-control"  name="lastName" placeholder="Nom"
                       required data-cy="sgup-lastname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="firstName" placeholder="Prenom(s)"
                       required data-cy="sgup-firstname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="phone" placeholder="Telephone"
                       required data-cy="sgup-phone">
              </div>
              <div class="form-group">
                <input type="email" class="form-control"  name="email" placeholder="Email"
                       required data-cy="sgup-email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  name="username" placeholder="Nom utilisateur"
                       required data-cy="sgup-username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe"
                       required data-cy="sgup-password">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" data-cy="sgup-register">Enregistrer</button>
              <div class="bottom" style="margin-top:10px;">
                <span class="helper-text">
                  <p data-cy="sgup-question" style="display: inline-block">Vous avez déjà un compte ?</p>
                  <a routerLink="/signin" data-cy="sgup-btn-connect">Se connecter</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
